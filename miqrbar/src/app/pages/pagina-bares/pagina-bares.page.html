<ion-header>
  <ion-toolbar>
    <ion-title class="textoBar">Bares Guardados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label *ngIf="!haybares">No hay bares churrita</ion-label>
  <ion-list *ngFor="let bar of bares">
    <div id="tarjetaDelantera">
    <ion-card class="tarjetaBar" *ngIf="!bar.pulsado" (click)="cambiarTarjeta(bar.numeroBar,$event)">
      
        <div class="enlaceGPS">
          <div class="textoEnlaceGPS">
            <ion-label>Ir al sitio <fa-icon class="iconoIr" icon="map-marked-alt"></fa-icon>
            </ion-label>
          </div>
        </div>


        <img  [src]="bar.foto" class="fotoBar">
        <div class="box bottom">
          <ion-item class="textoBar" lines="none">
            <ion-label>{{bar.nombre}}</ion-label>
            <div class="valoracion">
              <ion-label>
                <fa-icon icon="star"></fa-icon> {{bar.valoracion}}
              </ion-label>
            </div>
            <div id="botonEditar">
              <button></button>
              <ion-button fill="none" slot="end" (click)="mostrarModal(bar.numeroBar)">
                <fa-icon icon="pen"></fa-icon>
              </ion-button>
            </div>
          </ion-item>
        </div>
      
    </ion-card>
  </div>
    <div id="tarjetaReverso">
    <ion-card  *ngIf="bar.pulsado">
      
        <div class="enlaceGPS">
          <div class="textoEnlaceGPS">
            <ion-label>Ir al sitio <fa-icon class="iconoIr" icon="map-marked-alt"></fa-icon>
            </ion-label>
          </div>
        </div>


        <div (click)="cambiarTarjeta(bar.numeroBar,$event)" class="fakeFoto">
          
            <ion-label class="nombreBar">{{bar.nombre}}</ion-label>
            <div class="valoracion valoracion2">
              <ion-label>
                <fa-icon icon="star"></fa-icon> {{bar.valoracion}}
              </ion-label>
            </div>
            <ion-item lines="none">
              <ion-label>{{bar.descripcion}}</ion-label>
            </ion-item>
            
            <ion-item lines="none">
              <ion-label><a [href]="bar.url">Ver carta</a></ion-label>
              <ion-button fill="none" slot="end" (click)="mostrarModal(bar.numeroBar)">
                <fa-icon icon="pen"></fa-icon>
              </ion-button>
            </ion-item>
        </div>
    </ion-card>
  </div>
  </ion-list>



</ion-content>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button class="fabButtonQR" (click)="introducirBar()">
    <fa-icon icon="camera"></fa-icon>
  </ion-fab-button>
</ion-fab>


<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
