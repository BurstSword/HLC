<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list *ngFor="let componente of componentes, index as i">
    <ion-item detail>
      <ion-button routerLink={{componente.ruta}} expand="full" [color]="componente.color">
        <ion-icon slot="start" [name]="componente.icono"></ion-icon>
        {{componente.nombre}}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
