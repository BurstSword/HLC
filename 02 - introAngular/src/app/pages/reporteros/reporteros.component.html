<body>
<section id="team" class="pb-5">
    <div class="container">
        <h5 class="section-title h1">Nuestro Equipo</h5>
        <div class="row">
            <!-- Team member -->
            <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let item of reporteros">
                <div class="image-flip" >
                    <div class="mainflip flip-0">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="{{item.foto}}" alt="card image"></p>
                                    <h4 class="card-title">{{item.nombre}}</h4>
                                    <p class="card-text">{{item.description}}</p>
                                    <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="backside">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">{{item.nombre}}</h4>
                                    <p class="card-text">{{item.longDescription}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
