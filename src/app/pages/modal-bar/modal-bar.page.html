<ion-header class="ion-no-border">
  <ion-toolbar class="headerModal">
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset>
    
      <ion-label>Nombre </ion-label>
      <ion-input class="entradaDato" [(ngModel)]="bar.nombre" type="text"></ion-input>
    
    
      <ion-label>Valoración: {{bar.valoracion}}</ion-label>
       <ion-range class="barraValoracion" min="0" max="5" dualKnobs="false" pin="true" snaps="false" step="0.1" ticks="true"
        [(ngModel)]="bar.valoracion" color="danger" (ngModelChange)="ratingFilter($event)">
        <ion-icon size="small" slot="start" name="star"></ion-icon>
        <ion-icon slot="end" name="star"></ion-icon>
      </ion-range> 
      
      <ion-label>Descripción: </ion-label>
      <ion-input type="text" [(ngModel)]="bar.descripcion"></ion-input>
   
  </ion-list>


  <ion-button (click)="modificar()" expand="block" color="primary" shape="round">
    Modificar datos
  </ion-button>
</ion-content>
