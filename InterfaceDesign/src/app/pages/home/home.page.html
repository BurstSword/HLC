<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start">
      <ion-menu-button menu="menuPrincipal"></ion-menu-button>
    </ion-menu-button>
    <ion-title>Tiendita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngFor="let item of listaArticulos">
  <ion-item>
    <ion-thumbnail>
      <img [src]="item.img" />
    </ion-thumbnail>
    &nbsp;
    <ion-label>{{item.nombre}}</ion-label>
    <ion-icon name="cart-outline"></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
